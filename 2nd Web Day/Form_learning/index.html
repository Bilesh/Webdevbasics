<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Learning</title>
  </head>
  <body>
    <div>
      <h1>Forms</h1>
      <p>
        Forms are used to collect user input. They can include text fields,
        checkboxes, radio buttons, and submit buttons. Forms are essential for
        user interaction on websites.
      </p>
    </div>
    <div>
      <h3>Form Elements</h3>
      <form action="post">
        <div>
          <label for="username">Enter your usename</label><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
            autofocus
          />
          <br /><br />
        </div>
        <div>
          <b>Select Your Gender</b><br />
          <input type="radio" name="Gender" id="Male" value="Male" />
          <label for="Male">Male</label>
          <input type="radio" name="Gender" id="Female" value="Female" />
          <label for="Female">Female</label>
        </div>
        <div>
          <br />
          <input type="checkbox" name="subscribe" id="subscribe" />
          <label for="subscribe">Subscribe</label>
        </div>
        <div>
          <label for="comment">Enter your comment:</label><br />
          <textarea
            name="comment"
            id="comment"
            rows="4"
            cols="50"
            placeholder="Enter your comment here........................."
          ></textarea>
        </div>
        <label for="LC">Choose Laptop Company:</label><br />
        <select name="Laptop Companies" id="LC">
          <option value="">Select any company you like</option>
          <option value="Dell">Dell</option>
          <option value="HP">HP</option>
          <option value="Lenovo">Lenovo</option>
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="Acer">Acer</option>
          <option value="Microsoft">Microsoft</option>
          <option value="Samsung">Samsung</option>
          <option value="Toshiba">Toshiba</option>
          <option value="Sony">Sony</option>
          <option value="Razer">Razer</option>
          <option value="Huawei">Huawei</option>
          <option value="LG">LG</option>
          <option value="MSI">MSI</option>
          <option value="Google">Google</option>
          <option value="Xiaomi">Xiaomi</option>
          <option value="Other">Other</option>
        </select>
      </form>
    </div>
  </body>
</html>
