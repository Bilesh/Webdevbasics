<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UltraEdit Navbar copy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }
    .logo img {
      height: 50px;
      cursor: pointer;
    }
    .navbar {
      display: flex;
      gap: 30px;
      justify-content: center;
    }
    .nav {
      justify-content: center;
      display: flex;
      flex-grow: 1;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: transparent;
      border: none;
      color: rgb(154, 151, 151);
      font-size: small;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      padding: 5px 10px;
    }

    .dropbtn:hover {
      color: black;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 6px;
      margin-top: 8px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="UltraEdit Logo" />
    </div>
    <div class="nav">
      <nav class="navbar">

        <div class="dropdown">
          <button class="dropbtn" id="productsBtn">Products</button>
          <div class="dropdown-content">
            <a href="#" onclick="selectItem('productsBtn', 'UltraEdit')">UltraEdit</a>
            <a href="#" onclick="selectItem('productsBtn', 'UEStudio')">UEStudio</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn" id="pricingBtn">Pricing</button>
          <div class="dropdown-content">
            <a href="#" onclick="selectItem('pricingBtn', 'Plans')">Plans</a>
            <a href="#" onclick="selectItem('pricingBtn', 'Bundles')">Bundles</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn" id="resourcesBtn">Resources</button>
          <div class="dropdown-content">
            <a href="#" onclick="selectItem('resourcesBtn', 'Blog')">Blog</a>
            <a href="#" onclick="selectItem('resourcesBtn', 'Support')">Support</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn" id="companyBtn">Our company</button>
          <div class="dropdown-content">
            <a href="#" onclick="selectItem('companyBtn', 'About Us')">About Us</a>
            <a href="#" onclick="selectItem('companyBtn', 'Careers')">Careers</a>
          </div>
        </div>

      </nav>
    </div>
  </header>

  <script>
    function selectItem(buttonId, text) {
      document.getElementById(buttonId).textContent = text;
    }
  </script>
</body>
</html>
