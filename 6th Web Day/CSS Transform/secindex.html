<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Transform Demo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 50px 0;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 120px;
      height: 120px;
      background: #1abc9c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: transform 0.4s ease;
    }

    .translate:hover {
      transform: translate(40px, -30px);
    }

    .rotate:hover {
      transform: rotate(25deg);
    }

    .scale:hover {
      transform: scale(1.3);
    }

    .skew:hover {
      transform: skew(20deg, 10deg);
    }

    .matrix:hover {
      transform: matrix(1, 0.3, 0.3, 1, 20, -20);
    }
  </style>
</head>
<body>

  <h1>CSS Transform Examples</h1>

  <div class="container">
    <div class="box translate">Translate</div>
    <div class="box rotate">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box skew">Skew</div>
    <div class="box matrix">Matrix</div>
  </div>

</body>
</html>
